# FoodMind - Unified Docker Compose for all services
# Production-ready configuration for Backend, Bot, and Frontend
#
# IMPORTANT: Create a .env file in the project root with all required variables
# All services read environment variables from the root .env file (no separate env files needed)

version: "3.9"

services:
  # PostgreSQL Database (shared by backend and bot)
  # IMPORTANT: Set POSTGRES_PASSWORD in .env file (no default for security)
  db:
    image: postgres:15
    container_name: fm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-foodmind}
      POSTGRES_USER: ${POSTGRES_USER:-foodmind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodmind} -d ${POSTGRES_DB:-foodmind}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fm-backend
    # entrypoint.sh handles: DB wait, migrations, collectstatic, gunicorn start
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
      - ./backend/logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - POSTGRES_DB=${POSTGRES_DB:-foodmind}
      - POSTGRES_USER=${POSTGRES_USER:-foodmind}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_ADMIN_ID=${BOT_ADMIN_ID}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TELEGRAM_ADMINS=${TELEGRAM_ADMINS}
      - SWAGGER_AUTH_USERNAME=${SWAGGER_AUTH_USERNAME:-admin}
      - SWAGGER_AUTH_PASSWORD=${SWAGGER_AUTH_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: fm-bot
    environment:
      - ENVIRONMENT=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-foodmind}
      - DB_USER=${POSTGRES_USER:-foodmind}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_ADMIN_ID=${BOT_ADMIN_ID}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - backend-net
    restart: unless-stopped
    volumes:
      - ./bot/logs:/app/logs

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fm-frontend
    ports:
      - "80:80"
    networks:
      - backend-net
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.foodmind.service=frontend"

networks:
  backend-net:
    driver: bridge

volumes:
  db-data:
