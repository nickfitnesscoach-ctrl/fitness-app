# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to VPS (EatFit24)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      deploy_bot:
        description: "Deploy bot too"
        required: false
        default: "true"
        type: choice
        options: [ "true", "false" ]

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Validate required secrets
        run: |
          MISSING=""
          [ -z "${{ secrets.VPS_HOST }}" ] && MISSING="$MISSING VPS_HOST"
          [ -z "${{ secrets.VPS_USERNAME }}" ] && MISSING="$MISSING VPS_USERNAME"
          [ -z "${{ secrets.VPS_SSH_KEY }}" ] && MISSING="$MISSING VPS_SSH_KEY"
          [ -z "${{ secrets.VPS_SUDO_PASSWORD }}" ] && MISSING="$MISSING VPS_SUDO_PASSWORD"
          if [ -n "$MISSING" ]; then
            echo "❌ Missing required secrets:$MISSING"
            exit 1
          fi
          echo "✅ Secrets OK"

      - name: Deploy via SSH (sudo)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            set -euo pipefail

            PROJECT_DIR="/opt/EatFit24"
            BRANCH="main"
            DEPLOY_USER="${{ secrets.VPS_USERNAME }}"
            REPO_SSH="git@github.com:${{ github.repository }}.git"

            echo ">>> Ensure project dir exists"
            sudo -S -p "" mkdir -p "${PROJECT_DIR}" <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Fix ownership (prevents 'dubious ownership')"
            sudo -S -p "" chown -R "${DEPLOY_USER}:${DEPLOY_USER}" "${PROJECT_DIR}" <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Add GitHub to known_hosts (SSH)"
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts 2>/dev/null || true

            echo ">>> Mark safe.directory"
            git config --global --add safe.directory "${PROJECT_DIR}" || true

            echo ">>> Update repo"
            cd "${PROJECT_DIR}"

            if [ ! -d ".git" ]; then
              echo ">>> Repo not found, cloning..."
              git clone --branch "${BRANCH}" --depth 1 "${REPO_SSH}" .
            else
              CURRENT_REMOTE="$(git remote get-url origin || true)"
              if echo "$CURRENT_REMOTE" | grep -qE '^https://github.com/'; then
                git remote set-url origin "${REPO_SSH}"
                echo ">>> origin switched to SSH: ${REPO_SSH}"
              fi

              git fetch --prune origin
              git reset --hard "origin/${BRANCH}"
            fi

            echo ">>> Docker compose version"
            sudo -S -p "" docker compose version <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Restart backend stack (db not touched)"
            sudo -S -p "" docker compose up -d --build redis backend celery-worker celery-beat <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            DEPLOY_BOT="${{ github.event.inputs.deploy_bot || 'true' }}"
            if [ "$DEPLOY_BOT" = "true" ]; then
              echo ">>> Restart bot"
              sudo -S -p "" docker compose up -d --build bot <<< "${{ secrets.VPS_SUDO_PASSWORD }}"
            else
              echo ">>> Skip bot"
            fi

            echo ">>> Show containers"
            sudo -S -p "" docker compose ps <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Health checks"
            curl -fsS http://127.0.0.1:8000/health/ >/dev/null && echo "✅ backend OK"
            sudo -S -p "" docker compose exec -T redis redis-cli ping <<< "${{ secrets.VPS_SUDO_PASSWORD }}" | grep -q PONG && echo "✅ redis OK"
            sudo -S -p "" docker compose exec -T celery-worker celery -A config inspect ping <<< "${{ secrets.VPS_SUDO_PASSWORD }}" | grep -q pong && echo "✅ celery OK"

            echo "✅ Deploy completed"
