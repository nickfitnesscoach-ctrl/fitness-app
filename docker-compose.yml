# FoodMind - Unified Docker Compose for all services
# Production-ready configuration with Redis + Celery async processing
#
# IMPORTANT: Create a .env file in the project root with all required variables
# All services read environment variables from the root .env file

version: "3.9"

services:
  # PostgreSQL Database (shared by backend and bot)
  db:
    image: postgres:15
    container_name: fm-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-foodmind}
      POSTGRES_USER: ${POSTGRES_USER:-foodmind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-foodmind} -d ${POSTGRES_DB:-foodmind}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery broker and result backend)
  redis:
    image: redis:7-alpine
    container_name: fm-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - backend-net
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fm-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
      - ./backend/logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - POSTGRES_DB=${POSTGRES_DB:-foodmind}
      - POSTGRES_USER=${POSTGRES_USER:-foodmind}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_ADMIN_ID=${BOT_ADMIN_ID}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TELEGRAM_ADMINS=${TELEGRAM_ADMINS}
      - SWAGGER_AUTH_USERNAME=${SWAGGER_AUTH_USERNAME:-admin}
      - SWAGGER_AUTH_PASSWORD=${SWAGGER_AUTH_PASSWORD}
      - YOOKASSA_MODE=${YOOKASSA_MODE:-test}
      - YOOKASSA_SHOP_ID_TEST=${YOOKASSA_SHOP_ID_TEST}
      - YOOKASSA_API_KEY_TEST=${YOOKASSA_API_KEY_TEST}
      - YOOKASSA_SHOP_ID_PROD=${YOOKASSA_SHOP_ID_PROD}
      - YOOKASSA_API_KEY_PROD=${YOOKASSA_API_KEY_PROD}
      - YOOKASSA_RETURN_URL=${YOOKASSA_RETURN_URL}
      - AI_PROXY_URL=${AI_PROXY_URL}
      - AI_PROXY_SECRET=${AI_PROXY_SECRET}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - AI_ASYNC_ENABLED=${AI_ASYNC_ENABLED:-True}
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker (async AI processing)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fm-celery-worker
    entrypoint: []
    command: 
      - /bin/sh
      - -c
      - |
        python manage.py migrate --noinput
        celery -A config worker -l info -Q ai,billing,default --concurrency=4
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - POSTGRES_DB=${POSTGRES_DB:-foodmind}
      - POSTGRES_USER=${POSTGRES_USER:-foodmind}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - SECRET_KEY=${SECRET_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - AI_PROXY_URL=${AI_PROXY_URL}
      - AI_PROXY_SECRET=${AI_PROXY_SECRET}
      - AI_ASYNC_ENABLED=${AI_ASYNC_ENABLED:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A config inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: fm-bot
    environment:
      - ENVIRONMENT=production
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-foodmind}
      - DB_USER=${POSTGRES_USER:-foodmind}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - BOT_ADMIN_ID=${BOT_ADMIN_ID}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - backend-net
    restart: unless-stopped
    volumes:
      - ./bot/logs:/app/logs

  # React Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fm-frontend
    ports:
      - "3000:80"
    networks:
      - backend-net
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.foodmind.service=frontend"

networks:
  backend-net:
    driver: bridge

volumes:
  db-data:
  redis-data:
