# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Backend CI (EatFit24)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch: {}

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: eatfit24
          POSTGRES_USER: eatfit24
          POSTGRES_PASSWORD: supersecret
        options: >-
          --health-cmd="pg_isready -U eatfit24 -d eatfit24"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 6379:6379

    env:
      DJANGO_SETTINGS_MODULE: config.settings.local
      SECRET_KEY: test-secret-key
      POSTGRES_DB: eatfit24
      POSTGRES_USER: eatfit24
      POSTGRES_PASSWORD: supersecret
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Guardrail ‚Äî forbid datetime.now()/utcnow()
        run: |
          echo "üîç Checking for forbidden datetime usage‚Ä¶"
          VIOLATIONS=$(grep -r -n "datetime\.now()\|datetime\.utcnow()" \
            --include="*.py" \
            --exclude-dir="migrations" \
            --exclude-dir="venv" \
            --exclude-dir=".venv" \
            . || true)

          if [ -n "$VIOLATIONS" ]; then
            echo "‚ùå Forbidden datetime usage detected:"
            echo "$VIOLATIONS"
            echo ""
            echo "Use Django timezone:"
            echo "from django.utils import timezone"
            echo "timezone.now()"
            exit 1
          fi

          echo "‚úÖ Datetime guard passed"

      - name: Django system checks
        run: |
          python manage.py check

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test --noinput

# NOTE: Deploy is handled by unified .github/workflows/deploy.yml
