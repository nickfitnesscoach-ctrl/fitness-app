name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: foodmind
          POSTGRES_USER: foodmind
          POSTGRES_PASSWORD: supersecret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U foodmind -d foodmind"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        env:
          DJANGO_SETTINGS_MODULE: config.settings.local
          POSTGRES_DB: foodmind
          POSTGRES_USER: foodmind
          POSTGRES_PASSWORD: supersecret
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
        run: |
          python manage.py check

      - name: Run migrations (PostgreSQL)
        env:
          DJANGO_SETTINGS_MODULE: config.settings.local
          POSTGRES_DB: foodmind
          POSTGRES_USER: foodmind
          POSTGRES_PASSWORD: supersecret
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings.local
          POSTGRES_DB: foodmind
          POSTGRES_USER: foodmind
          POSTGRES_PASSWORD: supersecret
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/0
        run: |
          python manage.py test --noinput


  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          MISSING_SECRETS=""

          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            MISSING_SECRETS="$MISSING_SECRETS VPS_HOST"
          fi

          if [ -z "${{ secrets.VPS_USERNAME }}" ]; then
            MISSING_SECRETS="$MISSING_SECRETS VPS_USERNAME"
          fi

          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            MISSING_SECRETS="$MISSING_SECRETS VPS_SSH_KEY"
          fi

          if [ -n "$MISSING_SECRETS" ]; then
            echo "❌ Missing required secrets:$MISSING_SECRETS"
            echo "Please configure these secrets in repository settings"
            exit 1
          fi

          echo "✅ All required secrets are configured"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /opt/foodmind
            git pull origin main
            
            # Deploy Redis, Backend, and Celery Worker
            docker compose up -d --build redis backend celery-worker
            
            echo "✅ Backend + Redis + Celery deployment completed"

      - name: Check deployment status
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /opt/foodmind

            # Check Redis is running
            if ! docker ps | grep -q fm-redis; then
              echo "❌ Redis container not running!"
              docker logs fm-redis --tail 50
              exit 1
            fi
            echo "✅ Redis is running"

            # Check Backend container is running
            if ! docker ps | grep -q fm-backend; then
              echo "❌ Backend container not running!"
              docker logs fm-backend --tail 50
              exit 1
            fi
            echo "✅ Backend is running"

            # Check Celery Worker is running
            if ! docker ps | grep -q fm-celery-worker; then
              echo "❌ Celery Worker container not running!"
              docker logs fm-celery-worker --tail 50
              exit 1
            fi
            echo "✅ Celery Worker is running"

            # Wait for services to be ready
            echo "⏳ Waiting for services to be healthy..."
            sleep 10

            # Backend health check
            HEALTH_URL="https://eatfit24.ru/api/v1/health/"
            if curl -f -s "$HEALTH_URL" | grep -q '"status":"ok"'; then
              echo "✅ Backend health check passed"
            else
              echo "❌ Backend health check failed!"
              docker logs fm-backend --tail 50
              exit 1
            fi

            # Redis health check
            if docker exec fm-redis redis-cli ping | grep -q PONG; then
              echo "✅ Redis health check passed"
            else
              echo "❌ Redis health check failed!"
              exit 1
            fi

            # Celery Worker health check
            if docker exec fm-celery-worker celery -A config inspect ping 2>/dev/null | grep -q "pong"; then
              echo "✅ Celery Worker health check passed"
            else
              echo "⚠️  Celery Worker health check failed (may still be starting)"
              docker logs fm-celery-worker --tail 30
            fi

            echo ""
            echo "=== Deployment Summary ==="
            docker ps --filter "name=fm-" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
