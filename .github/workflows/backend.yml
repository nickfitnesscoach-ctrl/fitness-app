# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Backend CI (EatFit24)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch: {}

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: eatfit24
          POSTGRES_USER: eatfit24
          POSTGRES_PASSWORD: supersecret
        options: >-
          --health-cmd="pg_isready -U eatfit24 -d eatfit24"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 6379:6379

    env:
      # Settings
      DJANGO_SETTINGS_MODULE: config.settings.local
      APP_ENV: dev
      DEBUG: "true"
      SECRET_KEY: test-secret-key
      ALLOWED_HOSTS: localhost,127.0.0.1

      # Postgres (GHA services are exposed via localhost:port)
      POSTGRES_DB: eatfit24
      POSTGRES_USER: eatfit24
      POSTGRES_PASSWORD: supersecret
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: "5432"

      # Redis (GHA services are exposed via localhost:port)
      REDIS_URL: redis://127.0.0.1:6379/0
      CELERY_BROKER_URL: redis://127.0.0.1:6379/0
      CELERY_RESULT_BACKEND: redis://127.0.0.1:6379/0

      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret leak detection (BLOCKER)
        working-directory: .
        run: |
          echo "ðŸ” Running secret leak detectionâ€¦"
          ./scripts/check-secrets-leak.sh

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync --dev

      - name: Wait for Postgres & Redis
        run: |
          set -e
          echo "â³ Waiting for Postgres at $POSTGRES_HOST:$POSTGRES_PORT ..."
          for i in {1..30}; do
            if (echo > /dev/tcp/$POSTGRES_HOST/$POSTGRES_PORT) >/dev/null 2>&1; then
              echo "âœ… Postgres port is open"
              break
            fi
            echo "â€¦ still waiting ($i/30)"
            sleep 1
          done

          echo "â³ Waiting for Redis at 127.0.0.1:6379 ..."
          for i in {1..30}; do
            if (echo > /dev/tcp/127.0.0.1/6379) >/dev/null 2>&1; then
              echo "âœ… Redis port is open"
              break
            fi
            echo "â€¦ still waiting ($i/30)"
            sleep 1
          done

      - name: Guardrail â€” forbid datetime.now()/utcnow()
        run: |
          echo "ðŸ” Checking for forbidden datetime usageâ€¦"
          VIOLATIONS=$(grep -RIn "datetime\.now()\|datetime\.utcnow()" \
            --include="*.py" \
            --exclude-dir="migrations" \
            --exclude-dir="venv" \
            --exclude-dir=".venv" \
            . || true)

          if [ -n "$VIOLATIONS" ]; then
            echo "âŒ Forbidden datetime usage detected:"
            echo "$VIOLATIONS"
            echo ""
            echo "Use Django timezone:"
            echo "  from django.utils import timezone"
            echo "  timezone.now()"
            exit 1
          fi

          echo "âœ… Datetime guard passed"

      - name: Django system checks
        run: uv run python manage.py check

      - name: Smoke â€” django.setup() (early import detection)
        run: |
          echo "ðŸ” Testing Django setup (early import detection)â€¦"
          uv run python -c "import django; django.setup(); print('âœ… Django setup OK')"

      - name: Migration gate â€” no uncommitted migrations
        run: |
          echo "ðŸ” Checking for uncommitted migrationsâ€¦"
          uv run python manage.py makemigrations --check --dry-run

      - name: Run migrations
        run: uv run python manage.py migrate --noinput

      - name: Run tests (packages)
        run: |
          set -e
          # TEMP: apps.billing excluded due to FOR UPDATE incompatibility with SQLite in CI
          # TODO: Fix webhook handlers to handle SQLite or add PostgreSQL to CI services
          uv run python manage.py test apps.core apps.common --verbosity=2 --noinput 2>&1 | tee /tmp/test.log
          grep -qE "Ran [1-9][0-9]* tests?" /tmp/test.log

# NOTE: Deploy is handled by unified .github/workflows/deploy.yml
