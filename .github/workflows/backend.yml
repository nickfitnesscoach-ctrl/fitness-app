# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Backend CI/CD (EatFit24)

on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "backend/**"
      - "docker-compose.yml"
      - ".github/workflows/backend.yml"
  workflow_dispatch: {}

concurrency:
  group: backend-cicd-main
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: eatfit24
          POSTGRES_USER: eatfit24
          POSTGRES_PASSWORD: supersecret
        options: >-
          --health-cmd="pg_isready -U eatfit24 -d eatfit24"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 6379:6379

    env:
      DJANGO_SETTINGS_MODULE: config.settings.local
      SECRET_KEY: test-secret-key
      POSTGRES_DB: eatfit24
      POSTGRES_USER: eatfit24
      POSTGRES_PASSWORD: supersecret
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Guardrail â€” forbid datetime.now()/utcnow()
        run: |
          echo "ðŸ” Checking for forbidden datetime usageâ€¦"
          VIOLATIONS=$(grep -r -n "datetime\.now()\|datetime\.utcnow()" \
            --include="*.py" \
            --exclude-dir="migrations" \
            --exclude-dir="venv" \
            --exclude-dir=".venv" \
            . || true)

          if [ -n "$VIOLATIONS" ]; then
            echo "âŒ Forbidden datetime usage detected:"
            echo "$VIOLATIONS"
            echo ""
            echo "Use Django timezone:"
            echo "from django.utils import timezone"
            echo "timezone.now()"
            exit 1
          fi

          echo "âœ… Datetime guard passed"

      - name: Django system checks
        run: |
          python manage.py check

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test --noinput


  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Validate required secrets
        run: |
          MISSING=""
          [ -z "${{ secrets.VPS_HOST }}" ] && MISSING="$MISSING VPS_HOST"
          [ -z "${{ secrets.VPS_USERNAME }}" ] && MISSING="$MISSING VPS_USERNAME"
          [ -z "${{ secrets.VPS_SSH_KEY }}" ] && MISSING="$MISSING VPS_SSH_KEY"
          [ -z "${{ secrets.VPS_SUDO_PASSWORD }}" ] && MISSING="$MISSING VPS_SUDO_PASSWORD"
          if [ -n "$MISSING" ]; then
            echo "âŒ Missing required secrets:$MISSING"
            exit 1
          fi
          echo "âœ… Secrets OK"

      - name: Deploy backend stack to VPS (sudo)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            set -euo pipefail

            PROJECT_DIR="/opt/EatFit24"
            BRANCH="main"
            DEPLOY_USER="${{ secrets.VPS_USERNAME }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            echo ">>> Ensure project dir exists"
            sudo -S -p "" mkdir -p "${PROJECT_DIR}" <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Fix repo ownership (prevents 'dubious ownership')"
            sudo -S -p "" chown -R "${DEPLOY_USER}:${DEPLOY_USER}" "${PROJECT_DIR}" <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Mark safe.directory"
            git config --global --add safe.directory "${PROJECT_DIR}" || true

            echo ">>> Update repo"
            cd "${PROJECT_DIR}"

            if [ ! -d ".git" ]; then
              echo ">>> Repo not found, cloning..."
              git clone --branch "${BRANCH}" --depth 1 "${REPO_URL}" .
            else
              # Switch remote to HTTPS if it was SSH
              CURRENT_REMOTE="$(git remote get-url origin || true)"
              echo ">>> Current remote: ${CURRENT_REMOTE}"
              if echo "$CURRENT_REMOTE" | grep -qE '^git@github.com'; then
                git remote set-url origin "${REPO_URL}"
                echo ">>> origin switched to HTTPS: ${REPO_URL}"
              fi

              # Unshallow if shallow clone
              if [ -f ".git/shallow" ]; then
                echo ">>> Unshallowing repo..."
                git fetch --unshallow origin || true
              fi

              echo ">>> Fetching latest..."
              if ! git fetch --prune origin; then
                echo ">>> git fetch failed, re-cloning..."
                cd ..
                rm -rf "${PROJECT_DIR}"
                git clone --branch "${BRANCH}" --depth 1 "${REPO_URL}" "${PROJECT_DIR}"
                cd "${PROJECT_DIR}"
              else
                git reset --hard "origin/${BRANCH}"
              fi
            fi

            echo ">>> Docker compose version"
            sudo -S -p "" docker compose version <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Build & run backend stack (db not touched)"
            sudo -S -p "" docker compose up -d --build redis backend celery-worker celery-beat <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Status"
            sudo -S -p "" docker compose ps <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Health checks"
            curl -fsS http://127.0.0.1:8000/health/ >/dev/null && echo "âœ… backend OK"
            sudo -S -p "" docker compose exec -T redis redis-cli ping <<< "${{ secrets.VPS_SUDO_PASSWORD }}" | grep -q PONG && echo "âœ… redis OK"
            sudo -S -p "" docker compose exec -T celery-worker celery -A config inspect ping <<< "${{ secrets.VPS_SUDO_PASSWORD }}" | grep -q pong && echo "âœ… celery OK"

            echo "âœ… Backend deploy completed"
