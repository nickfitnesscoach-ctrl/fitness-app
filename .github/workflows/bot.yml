# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Bot CI (EatFit24)

on:
  push:
    branches: [main]
    paths:
      - "bot/**"
      - ".github/workflows/bot.yml"
  pull_request:
    branches: [main]
    paths:
      - "bot/**"
      - ".github/workflows/bot.yml"
  workflow_dispatch: {}

concurrency:
  group: bot-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: bot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('bot/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff (non-blocking)
        continue-on-error: true
        run: |
          pip install ruff
          ruff check app/ --ignore F405 || echo "⚠️ Ruff warnings (non-blocking)"

      - name: Check formatting with Black (non-blocking)
        continue-on-error: true
        run: |
          pip install black
          black --check app/ --line-length 120 || echo "⚠️ Black warnings (non-blocking)"

      - name: Run tests
        env:
          TELEGRAM_BOT_TOKEN: test_token_placeholder
          BOT_ADMIN_ID: 123456789
          OPENROUTER_API_KEY: test_key_placeholder
          ENVIRONMENT: test
        run: |
          pytest -q

# NOTE: Deploy is handled by unified .github/workflows/deploy.yml
