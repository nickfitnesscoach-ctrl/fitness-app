name: Bot CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'bot/**'
      - '.github/workflows/bot.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'bot/**'
      - '.github/workflows/bot.yml'

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_bot_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('bot/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff check app/

      - name: Check code formatting
        run: |
          pip install black
          black --check app/ --line-length 120

      - name: Run tests
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN || '1234567890:TEST_TOKEN_FOR_CI' }}
          BOT_ADMIN_ID: 123456789
          OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_KEY || 'test_key' }}
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_bot_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --tb=short

      - name: Run Alembic migrations check
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TEST_BOT_TOKEN || '1234567890:TEST_TOKEN_FOR_CI' }}
          BOT_ADMIN_ID: 123456789
          OPENROUTER_API_KEY: ${{ secrets.TEST_OPENROUTER_KEY || 'test_key' }}
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: test_bot_db
          DB_USER: test_user
          DB_PASSWORD: test_password
          ENVIRONMENT: test
        run: |
          alembic upgrade head
          alembic check || echo "‚úÖ No pending migrations"


  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          MISSING_SECRETS=""

          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            MISSING_SECRETS="$MISSING_SECRETS VPS_HOST"
          fi

          if [ -z "${{ secrets.VPS_USERNAME }}" ]; then
            MISSING_SECRETS="$MISSING_SECRETS VPS_USERNAME"
          fi

          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            MISSING_SECRETS="$MISSING_SECRETS VPS_SSH_KEY"
          fi

          if [ -n "$MISSING_SECRETS" ]; then
            echo "‚ùå Missing required secrets:$MISSING_SECRETS"
            echo "Please configure these secrets in repository settings"
            exit 1
          fi

          echo "‚úÖ All required secrets are configured"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /opt/foodmind
            git pull origin main
            docker compose up -d --build bot
            echo "‚úÖ Bot deployment completed successfully"

      - name: Check deployment status
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /opt/foodmind
            docker ps | grep bot
            docker logs --tail 50 $(docker ps -qf "name=bot")
            echo "‚úÖ Bot container is running"

      - name: Send notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ADMIN_ID }}
          token: ${{ secrets.TELEGRAM_NOTIFICATION_TOKEN }}
          message: |
            ü§ñ Bot Deployment Status: ${{ job.status }}
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
