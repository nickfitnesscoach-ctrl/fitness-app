# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Bot CI/CD (EatFit24)

on:
  push:
    branches: [ main ]
    paths:
      - "bot/**"
      - "docker-compose.yml"
      - ".github/workflows/bot.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "bot/**"
      - ".github/workflows/bot.yml"
  workflow_dispatch: {}

concurrency:
  group: bot-cicd-main
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: bot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('bot/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff (non-blocking)
        continue-on-error: true
        run: |
          pip install ruff
          ruff check app/ --ignore F405 || echo "⚠️ Ruff warnings (non-blocking)"

      - name: Check formatting with Black (non-blocking)
        continue-on-error: true
        run: |
          pip install black
          black --check app/ --line-length 120 || echo "⚠️ Black warnings (non-blocking)"

      - name: Run tests
        env:
          TELEGRAM_BOT_TOKEN: test_token_placeholder
          BOT_ADMIN_ID: 123456789
          OPENROUTER_API_KEY: test_key_placeholder
          ENVIRONMENT: test
        run: |
          pytest -q


  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Validate required secrets
        run: |
          MISSING=""
          [ -z "${{ secrets.VPS_HOST }}" ] && MISSING="$MISSING VPS_HOST"
          [ -z "${{ secrets.VPS_USERNAME }}" ] && MISSING="$MISSING VPS_USERNAME"
          [ -z "${{ secrets.VPS_SSH_KEY }}" ] && MISSING="$MISSING VPS_SSH_KEY"
          [ -z "${{ secrets.VPS_SUDO_PASSWORD }}" ] && MISSING="$MISSING VPS_SUDO_PASSWORD"

          if [ -n "$MISSING" ]; then
            echo "❌ Missing required secrets:$MISSING"
            exit 1
          fi

          echo "✅ Secrets OK"

      - name: Deploy bot to VPS (sudo)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            set -euo pipefail

            PROJECT_DIR="/opt/EatFit24"
            BRANCH="main"
            DEPLOY_USER="${{ secrets.VPS_USERNAME }}"
            REPO_URL="https://github.com/${{ github.repository }}.git"

            echo ">>> Ensure project dir exists"
            sudo -S -p "" mkdir -p "${PROJECT_DIR}" <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Fix repo ownership (prevents 'dubious ownership')"
            sudo -S -p "" chown -R "${DEPLOY_USER}:${DEPLOY_USER}" "${PROJECT_DIR}" <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Mark safe.directory"
            git config --global --add safe.directory "${PROJECT_DIR}" || true

            echo ">>> Update repo"
            cd "${PROJECT_DIR}"

            if [ ! -d ".git" ]; then
              echo ">>> Repo not found, cloning..."
              git clone --branch "${BRANCH}" --depth 1 "${REPO_URL}" .
            else
              # Switch remote to HTTPS if it was SSH
              CURRENT_REMOTE="$(git remote get-url origin || true)"
              echo ">>> Current remote: ${CURRENT_REMOTE}"
              if echo "$CURRENT_REMOTE" | grep -qE '^git@github.com'; then
                git remote set-url origin "${REPO_URL}"
                echo ">>> origin switched to HTTPS: ${REPO_URL}"
              fi

              # Unshallow if shallow clone
              if [ -f ".git/shallow" ]; then
                echo ">>> Unshallowing repo..."
                git fetch --unshallow origin || true
              fi

              echo ">>> Fetching latest..."
              if ! git fetch --prune origin; then
                echo ">>> git fetch failed, re-cloning..."
                cd ..
                rm -rf "${PROJECT_DIR}"
                git clone --branch "${BRANCH}" --depth 1 "${REPO_URL}" "${PROJECT_DIR}"
                cd "${PROJECT_DIR}"
              else
                git reset --hard "origin/${BRANCH}"
              fi
            fi

            echo ">>> Rebuild/restart bot only"
            sudo -S -p "" docker compose up -d --build bot <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Status"
            sudo -S -p "" docker compose ps <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Bot logs (last 120 lines)"
            sudo -S -p "" docker compose logs --tail=120 bot <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo "✅ Bot deploy completed"
