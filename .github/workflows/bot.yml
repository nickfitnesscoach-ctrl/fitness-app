# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Bot CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'bot/**'
      - '.github/workflows/bot.yml'
      # если хочешь, чтобы при изменении compose тоже деплоилось:
      - 'docker-compose.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'bot/**'
      - '.github/workflows/bot.yml'

concurrency:
  group: bot-cicd-main
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('bot/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff (non-blocking)
        run: |
          pip install ruff
          ruff check app/ --ignore F405 || echo "⚠️ Ruff warnings (non-blocking)"
        continue-on-error: true

      - name: Check code formatting with Black (non-blocking)
        run: |
          pip install black
          black --check app/ --line-length 120 || echo "⚠️ Black warnings (non-blocking)"
        continue-on-error: true

      - name: Run tests
        env:
          TELEGRAM_BOT_TOKEN: test_token_placeholder
          BOT_ADMIN_ID: 123456789
          OPENROUTER_API_KEY: test_key_placeholder
          ENVIRONMENT: test
        run: |
          pytest tests/ -v --tb=short

  deploy:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          MISSING=""

          [ -z "${{ secrets.VPS_HOST }}" ] && MISSING="$MISSING VPS_HOST"
          [ -z "${{ secrets.VPS_USERNAME }}" ] && MISSING="$MISSING VPS_USERNAME"
          [ -z "${{ secrets.VPS_SSH_KEY }}" ] && MISSING="$MISSING VPS_SSH_KEY"
          [ -z "${{ secrets.VPS_SUDO_PASSWORD }}" ] && MISSING="$MISSING VPS_SUDO_PASSWORD"

          if [ -n "$MISSING" ]; then
            echo "❌ Missing required secrets:$MISSING"
            exit 1
          fi

          echo "✅ All required secrets are configured"

      - name: Deploy to VPS (sudo, bot + celery + backend stack)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script_stop: true
          script: |
            set -euo pipefail

            PROJECT_DIR="/opt/EatFit24"
            BRANCH="main"

            echo ">>> Who am I"
            whoami

            echo ">>> Fixing repo ownership to avoid 'dubious ownership'"
            sudo -S -p "" bash -c "chown -R $USER:$USER ${PROJECT_DIR}" <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Mark safe.directory (extra safety)"
            git config --global --add safe.directory "${PROJECT_DIR}" || true

            echo ">>> Updating repo"
            cd "${PROJECT_DIR}"
            git fetch origin
            git reset --hard "origin/${BRANCH}"

            echo ">>> Rebuild/restart services (bot + server-side async stack)"
            # ВАЖНО: db не трогаем без необходимости
            sudo -S -p "" docker compose up -d --build redis backend celery-worker celery-beat <<< "${{ secrets.VPS_SUDO_PASSWORD }}"
            sudo -S -p "" docker compose up -d --build bot <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Status"
            sudo -S -p "" docker compose ps <<< "${{ secrets.VPS_SUDO_PASSWORD }}"

            echo ">>> Quick checks"
            curl -fsS http://127.0.0.1:8000/health/ >/dev/null && echo "✅ backend health OK"
            sudo -S -p "" docker compose exec -T redis redis-cli ping <<< "${{ secrets.VPS_SUDO_PASSWORD }}" | grep -q PONG && echo "✅ redis OK"
            sudo -S -p "" docker compose exec -T celery-worker celery -A config inspect ping <<< "${{ secrets.VPS_SUDO_PASSWORD }}" | grep -q pong && echo "✅ celery OK"

            echo "✅ Deploy completed"

      - name: Check bot logs (tail)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          command_timeout: 10m
          script_stop: true
          script: |
            set -euo pipefail
            cd /opt/EatFit24
            docker compose ps
            echo ">>> Bot logs (last 80 lines)"
            docker compose logs --tail=80 bot
