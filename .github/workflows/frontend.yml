# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Frontend CI/CD (EatFit24)

on:
  push:
    branches: [ main, master ]
    paths:
      - "**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [ main, master ]
    paths:
      - "**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch: {}

concurrency:
  group: frontend-cicd
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug — list repo tree (top)
        run: |
          pwd
          ls -la
          echo "----"
          find . -maxdepth 2 -type d -print

      - name: Fail if frontend dir missing
        run: |
          if [ ! -d "frontend" ]; then
            echo "❌ Directory ./frontend not found. Fix workflow working-directory."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check (non-blocking)
        working-directory: frontend
        continue-on-error: true
        run: npm run type-check

      - name: Lint (non-blocking)
        working-directory: frontend
        continue-on-error: true
        run: npm run lint

      - name: Unit tests
        working-directory: frontend
        run: npm test

      - name: Build
        working-directory: frontend
        run: npm run build
