# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Frontend CI/CD (EatFit24)

on:
  push:
    branches: [ main, master ]
    paths:
      - "**"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [ main, master ]
    paths:
      - "**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch: {}

concurrency:
  group: frontend-cicd
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug â€” list repo tree (top)
        run: |
          pwd
          ls -la
          echo "----"
          find . -maxdepth 2 -type d -print

      - name: Fail if frontend dir missing
        run: |
          if [ ! -d "frontend" ]; then
            echo "âŒ Directory ./frontend not found. Fix workflow working-directory."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check (non-blocking)
        working-directory: frontend
        continue-on-error: true
        run: npm run type-check

      - name: Lint (non-blocking)
        working-directory: frontend
        continue-on-error: true
        run: npm run lint

      - name: Unit tests
        working-directory: frontend
        run: npm test

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Guard â€” Check for mocks in production bundle
        working-directory: frontend
        run: |
          echo "ğŸ” Checking production bundle for mock imports..."

          # Find main bundle file (index-*.js)
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -type f | head -1)

          if [ -z "$MAIN_BUNDLE" ]; then
            echo "âŒ ERROR: Main bundle not found in dist/assets/"
            exit 1
          fi

          echo "ğŸ“¦ Checking bundle: $MAIN_BUNDLE"

          # Forbidden patterns that should NEVER appear in production main bundle
          ERRORS=0

          # 1. Check for mockSubscriptionPlans identifier
          if grep -q "mockSubscriptionPlans" "$MAIN_BUNDLE"; then
            echo "âŒ BLOCKER: Found 'mockSubscriptionPlans' in main bundle"
            echo "   This indicates mock data was statically imported instead of dynamic import"
            ERRORS=$((ERRORS + 1))
          fi

          # 2. Check for the warning message from mock file
          if grep -q "was imported in PROD" "$MAIN_BUNDLE"; then
            echo "âŒ BLOCKER: Found 'was imported in PROD' warning in main bundle"
            echo "   This indicates mock file code was bundled into production"
            ERRORS=$((ERRORS + 1))
          fi

          # 3. Check for __mocks__ paths in main bundle
          if grep -q "__mocks__" "$MAIN_BUNDLE"; then
            echo "âŒ BLOCKER: Found '__mocks__' path reference in main bundle"
            echo "   Mock modules should not be in production code path"
            ERRORS=$((ERRORS + 1))
          fi

          if [ $ERRORS -eq 0 ]; then
            echo "âœ… PASS: No mock imports detected in production bundle"
            echo "   Production bundle is clean and safe for deployment"
          else
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ CI GATE FAILED: Mock code detected in production bundle"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "HOW TO FIX:"
            echo "1. Use dynamic imports for mocks: import('./mocks/data')"
            echo "2. Guard imports with: if (import.meta.env.DEV) { ... }"
            echo "3. Never use static imports from __mocks__ in production code"
            echo ""
            exit 1
          fi
