# Nginx configuration for FoodMind Django (Host Nginx)
# Place this file in /etc/nginx/sites-available/foodmind
# Then: ln -s /etc/nginx/sites-available/foodmind /etc/nginx/sites-enabled/

upstream foodmind_django {
    server localhost:8001 fail_timeout=0;
}

upstream foodmind_frontend {
    server localhost:3000 fail_timeout=0;
}

server {
    listen 81;
    server_name 85.198.81.133;

    client_max_body_size 20M;

    # Logs
    access_log /var/log/nginx/foodmind_access.log;
    error_log /var/log/nginx/foodmind_error.log;

    # Static files
    location /static/ {
        alias /opt/foodmind/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /opt/foodmind/media/;
        expires 30d;
    }

    # Health check endpoint
    location /health/ {
        access_log off;
        proxy_pass http://foodmind_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # Trainer panel (SPA)
    location /panel {
        proxy_pass http://foodmind_frontend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Django application
    location / {
        proxy_pass http://foodmind_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
