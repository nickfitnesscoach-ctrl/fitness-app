server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Включаем gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Проксирование API запросов к Django backend
    # В Docker Compose backend доступен по имени сервиса
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Передаём Telegram auth headers
        proxy_set_header X-Telegram-ID $http_x_telegram_id;
        proxy_set_header X-Telegram-First-Name $http_x_telegram_first_name;
        proxy_set_header X-Telegram-Username $http_x_telegram_username;
        proxy_set_header X-TG-INIT-DATA $http_x_tg_init_data;

        # CORS headers для preflight запросов
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Origin, X-Telegram-ID, X-Telegram-First-Name, X-Telegram-Username, X-TG-INIT-DATA" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # SPA роутинг - все запросы отправляем на index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Добавляем заголовки для безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # DEV MODE: Отключаем кеширование HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        expires -1;
    }

    # DEV MODE: Минимальное кэширование статических файлов (5 минут вместо 1 года)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
