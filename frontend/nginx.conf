server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Отключаем абсолютные редиректы
    absolute_redirect off;
    port_in_redirect off;

    # Включаем gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Проксирование API запросов к Django backend
    # В Docker Compose backend доступен по имени сервиса
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Передаём Telegram auth headers
        proxy_set_header X-Telegram-ID $http_x_telegram_id;
        proxy_set_header X-Telegram-First-Name $http_x_telegram_first_name;
        proxy_set_header X-Telegram-Username $http_x_telegram_username;
        proxy_set_header X-TG-INIT-DATA $http_x_tg_init_data;

        # Browser Debug Mode headers
        proxy_set_header X-Debug-Mode $http_x_debug_mode;
        proxy_set_header X-Debug-User-Id $http_x_debug_user_id;
        proxy_set_header X-Telegram-Last-Name $http_x_telegram_last_name;
        proxy_set_header X-Telegram-Language-Code $http_x_telegram_language_code;

        # CORS headers для preflight запросов
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Origin, X-Telegram-ID, X-Telegram-First-Name, X-Telegram-Username, X-Telegram-Last-Name, X-Telegram-Language-Code, X-TG-INIT-DATA, X-Debug-Mode, X-Debug-User-Id" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Проксирование медиа файлов (загруженные пользователями фото)
    location /media/ {
        proxy_pass http://backend:8000/media/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Лендинг - главная страница
    location = / {
        try_files /landing/index.html =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # Лендинг - статические HTML страницы
    location ~ ^/(offer|privacy|contacts)$ {
        try_files /landing/$uri.html =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # Лендинг - CSS и изображения
    location /landing/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=86400";
    }

    # React приложение на /app/*
    location /app/ {
        alias /usr/share/nginx/html/app/;
        try_files $uri $uri/ /app/index.html;

        # Добавляем заголовки для безопасности
        # Allow Telegram Web for debugging (web.telegram.org)
        add_header Content-Security-Policy "frame-ancestors 'self' https://web.telegram.org https://*.web.telegram.org https://telegram.org https://*.telegram.org;" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # DEV MODE: Отключаем кеширование HTML
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        expires -1;
    }

    # Статические файлы React приложения
    location /app/assets/ {
        alias /usr/share/nginx/html/app/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # DEV MODE: Минимальное кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 5m;
        add_header Cache-Control "public, max-age=300";
    }

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
